<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Science Log - Experiment Logger</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</head>
<body>
  <div class="container">

    <div class="logo">
      <img src="https://cdn-icons-png.flaticon.com/512/2913/2913465.png" alt="Lab Logo" />
      <h1>Science Log</h1>
    </div>

    <!-- Dark Mode Toggle -->
    <div class="toggle-container">
      <button id="darkModeToggle">
        <i class="fas fa-moon"></i> Toggle Dark Mode
      </button>
    </div>

    <!-- Navigation Menu -->
    <nav>
      <ul class="menu">
        <li><button onclick="showSection('experimentForm')"><i class="fas fa-flask"></i> New Experiment</button></li>
        <li><button onclick="showSection('dashboard')"><i class="fas fa-chart-pie"></i> Dashboard</button></li>
        <li><button onclick="showSection('log')"><i class="fas fa-book"></i> Log</button></li>
      </ul>
    </nav>

    <!-- Experiment Form -->
    <form id="experimentForm" class="section">
      <h2><i class="fas fa-flask"></i> Create New Experiment</h2>
      <input type="hidden" id="editingId" value="">
      
      <label for="title">Experiment Title</label>
      <input type="text" id="title" placeholder="Enter experiment title..." required />
      
      <label for="date">Date</label>
      <input type="date" id="date" required />
      
      <label for="description">Purpose</label>
      <textarea id="description" placeholder="Describe the purpose of the experiment..." rows="2" required></textarea>
      
      <label for="researchers">Researchers</label>
      <input type="text" id="researchers" placeholder="Researchers involved..." required />
      
      <label for="tags">Categories/Tags</label>
      <input type="text" id="tags" placeholder="Biology, Chemistry, etc." required />

      <label for="steps">Procedure</label>
      <textarea id="steps" placeholder="Step-by-step procedure..." rows="3" required></textarea>
      
      <label for="media">Attach Media</label>
      <input type="file" id="media" name="media" accept="image/*,video/*" multiple />

      <label for="materials">Materials</label>
      <textarea id="materials" placeholder="List the materials used..." rows="2" required></textarea>

      <label for="observations">Observations</label>
      <textarea id="observations" placeholder="What did you observe?" rows="3" required></textarea>
      
      <label for="observationMedia">Observation Media</label>
      <input type="file" id="observationMedia" name="observationMedia" accept="image/*,video/*" multiple />

      <label for="status">Status</label>
      <select id="status">
        <option value="Draft">Draft</option>
        <option value="In Progress">In Progress</option>
        <option value="Completed">Completed</option>
        <option value="Archived">Archived</option>
      </select>

      <button type="submit" id="submitExperiment"><i class="fas fa-save"></i> <span id="submitButtonText">Log This Experiment</span></button>
    </form>

    <!-- Dashboard Section -->
    <section id="dashboard" class="section">
      <h2><i class="fas fa-chart-pie"></i> Dashboard</h2>
      <div id="quickStats">
        <i class="fas fa-clipboard-list"></i> Quick Stats: <span id="statsSummary">0 experiments logged</span>
      </div>
      
      <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search experiments..." />
        <i class="fas fa-search search-icon"></i>
      </div>

      <div id="filters">
        <div class="filter-group">
          <label for="filterTag">Filter by Tag</label>
          <input type="text" id="filterTag" placeholder="e.g., Chemistry" />
        </div>

        <div class="filter-group">
          <label for="filterDate">Filter by Date</label>
          <input type="date" id="filterDate" />
        </div>

        <div class="filter-group">
          <label for="filterStatus">Filter by Status</label>
          <select id="filterStatus">
            <option value="">All</option>
            <option value="Draft">Draft</option>
            <option value="In Progress">In Progress</option>
            <option value="Completed">Completed</option>
            <option value="Archived">Archived</option>
          </select>
        </div>
      </div>
    </section>

    <!-- Experiment Log Section -->
    <div id="log" class="section">
      <h2><i class="fas fa-book"></i> Experiment Log</h2>
      <p class="empty-log-message">No experiments logged yet. Create a new experiment to get started.</p>
    </div>

  </div>

  <script>
    function showSection(id) {
      document.querySelectorAll('.section').forEach(sec => sec.style.display = 'none');
      document.getElementById(id).style.display = 'block';
    }
    window.onload = () => showSection('experimentForm');

    // Toggle Dark Mode
    document.addEventListener('DOMContentLoaded', () => {
      const darkModeToggle = document.getElementById('darkModeToggle');
      darkModeToggle.addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');
        // Change icon based on mode
        const icon = darkModeToggle.querySelector('i');
        if (document.body.classList.contains('dark-mode')) {
          icon.classList.remove('fa-moon');
          icon.classList.add('fa-sun');
        } else {
          icon.classList.remove('fa-sun');
          icon.classList.add('fa-moon');
        }
      });
    });
  </script>
  <script src="script.js"></script>
</body>
</html>
