<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Science Log - Experiment Logger</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

    <div class="logo">
      <img src="https://cdn-icons-png.flaticon.com/512/2913/2913465.png" alt="Lab Logo" />
      <h1>Science Log</h1>
    </div>

    <!-- Dark Mode Toggle -->
    <div class="toggle-container">
      <button id="darkModeToggle">🌙 Toggle Dark Mode</button>
    </div>

    <!-- Navigation Menu -->
    <nav>
      <ul class="menu">
        <li><button onclick="showSection('experimentForm')">🧪 New Experiment</button></li>
        <li><button onclick="showSection('dashboard')">📊 Dashboard</button></li>
        <li><button onclick="showSection('exportTools')">📤 Export & Share</button></li>
        <li><button onclick="showSection('graphSection')">📈 Graphs</button></li>
        <li><button onclick="showSection('versionHistory')">🕒 History</button></li>
        <li><button onclick="showSection('log')">📚 Log</button></li>
      </ul>
    </nav>

    <!-- Experiment Form -->
    <form id="experimentForm" class="section">
      <h2>🧪 Create New Experiment</h2>
      <input type="text" id="title" placeholder="🔬 Enter experiment title..." required />
      <input type="datetime-local" id="datetime" required />
      <textarea id="description" placeholder="🧠 Describe the purpose of the experiment..." rows="2" required></textarea>
      <input type="text" id="researchers" placeholder="👩‍🔬 Researchers involved..." required />
      <input type="text" id="tags" placeholder="🏷️ Category or tags (e.g., Biology, Chemistry)" required />

      <textarea id="steps" placeholder="📋 Step-by-step procedure..." rows="3" required></textarea>
      <label for="media">📎 Attach images/videos:</label>
      <input type="file" id="media" name="media" accept="image/*,video/*" multiple />

      <textarea id="materials" placeholder="🧪 List the materials used..." rows="2" required></textarea>

      <textarea id="observations" placeholder="🔍 What did you observe?" rows="3" required></textarea>
      <label for="observationMedia">📎 Upload observation images/videos:</label>
      <input type="file" id="observationMedia" name="observationMedia" accept="image/*,video/*" multiple />

      <label for="status">📌 Status:</label>
      <select id="status">
        <option value="Draft">Draft</option>
        <option value="In Progress">In Progress</option>
        <option value="Completed">Completed</option>
        <option value="Archived">Archived</option>
      </select>

      <button type="submit">✅ Log This Experiment</button>
    </form>

    <!-- Dashboard Section -->
    <section id="dashboard" class="section">
      <h2>📊 Dashboard</h2>
      <div id="quickStats">Quick Stats: <span id="statsSummary">0 experiments logged this month</span></div>
      
      <input type="text" id="searchInput" placeholder="🔍 Search by title, tag, or researcher..." />

      <div id="filters">
        <label for="filterTag">Filter by Tag:</label>
        <input type="text" id="filterTag" placeholder="e.g., Chemistry" />

        <label for="filterDate">Filter by Date:</label>
        <input type="date" id="filterDate" />

        <label for="filterStatus">Filter by Status:</label>
        <select id="filterStatus">
          <option value="">All</option>
          <option value="Draft">Draft</option>
          <option value="In Progress">In Progress</option>
          <option value="Completed">Completed</option>
          <option value="Archived">Archived</option>
        </select>
      </div>
    </section>

    <!-- Export Tools Section -->
    <section id="exportTools" class="section">
      <h2>📤 Export & Sharing</h2>
      <button id="exportCSV">Export as CSV</button>
      <button id="exportPDF">Export as PDF</button>
      <button id="exportMD">Export as Markdown</button>
    </section>

    <!-- Graph Section -->
    <section id="graphSection" class="section">
      <h2>📈 Graphs & Data Charts</h2>
      <canvas id="experimentChart"></canvas>
    </section>

    <!-- Version History Section -->
    <section id="versionHistory" class="section">
      <h2>🕒 Version History</h2>
      <button id="undo">Undo</button>
      <button id="redo">Redo</button>
      <div id="historyLog"></div>
    </section>

    <!-- Experiment Log Section -->
    <div id="log" class="section">
      <p class="empty-log-message">No experiments logged yet.</p>
    </div>

  </div>

  <script>
    function showSection(id) {
      document.querySelectorAll('.section').forEach(sec => sec.style.display = 'none');
      document.getElementById(id).style.display = 'block';
    }
    window.onload = () => showSection('experimentForm');

    // Toggle Dark Mode
    document.addEventListener('DOMContentLoaded', () => {
      const darkModeToggle = document.getElementById('darkModeToggle');
      darkModeToggle.addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');
      });
    });
  </script>
  <script src="script.js"></script>
</body>
</html>
